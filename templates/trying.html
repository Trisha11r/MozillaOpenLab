<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='trying.css') }}" />
    <script type="text/javascript"> 
      function redirectPage(id) {
          location.href = "/page?page=" + id;
      } 
    </script>
  </head>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
      <li style="float:right"><a href="/contact">Contact</a></li>
      <li style="float:right"><a href="/about">About</a></li>
    </ul>
    <div class="s01">
      <form action="/searched" method="post">
        <div class="inner-form" style="position: absolute;left:150px; top:60px;">
          <div class="input-field first-wrap">
            <input id="search" name="search" placeholder="What are you looking for?" type="text"/>
          </div>
          <div class="input-field second-wrap">
            <input id="location" name="location" placeholder="Location" type="text"/>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">Search</button>
          </div>
        </div>
      </form>
      <p class="searched_for" style="position: absolute;top:130px;font-weight: bold;"></p>
    </div>
    <div class="pagination">
      <a id="left_arrow_pagination" onclick="redirectPage(this.id)">&laquo;</a>
      <a id=1 class="active" onclick="redirectPage(this.id)">1</a>
      <a id="right_arrow_pagination" onclick="redirectPage(this.id)">&raquo;</a>
    </div>
  </body>
</html>
